<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <!--
        1.	Create a table (<table>) with 3 rows and 2 columns.
        2.	Add table headers (<th>) and table data (<td>) to the table.-->

    <style>
        table,
        th,
        td {
            margin-top: 100px;
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: 340px;
        }

        th,
        td {
            padding: 7px;
            padding-right: 110px;


        }

        th {
            background-color: #4280d1;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Semester</th>
        </tr>
        <tr>
            <td>RUBA</td>
            <td>Student1530711</td>
            <td>1st 2404G1</td>
        </tr>

    </table>
</body>

</html>
